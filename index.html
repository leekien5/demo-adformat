    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 pt-5 pb-2">
                    <h1>Adformats Demo Form</h1>
                    <p class="lead">Fill in required fields to generate an adformat demo link.</p>
                    <form id="frmCreateSource" name="create_source" method="get" action="#" role="form">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="optTypes">Choose device type *</label>
                                        <select id="optTypes" name="optTypes" class="form-control" required="required" data-error="Please choose a specify device.">
                                            <option value="" disabled selected hidden>Please select a device ...</option>
                                            <optgroup class="options" label="Devices">
                                                <option value="display">Display</option>
                                                <option value="mobile">Mobile</option>
                                                <option value="video">Video</option>
                                            </optgroup>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="optTemplates">Choose a template *</label>
                                        <select class="form-control"  id="optTemplates" required="required" data-error="Please choose a specify template.">
                                            <option value="" disabled selected hidden>Please select a template ...</option>
                                                <optgroup id="templateDisplay" label="Display">
                                                </optgroup>
                                                <optgroup id="templateMobile" label="Mobile">
                                                </optgroup>
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="optAdformats">Choose an adformat *</label>
                                        <select id="optAdformats" name="optAdformats" class="form-control" required="required" data-error="Please choose a specify adformat.">
                                            <option value="" disabled selected hidden>Please select an adformat ...</option>
                                            <optgroup id="optAdformatsDisplay" label="Display Device" >
                                            </optgroup>
                                            <optgroup id="optAdformatsMobile" label="Mobile Device">
                                            </optgroup>
                                            <!-- <optgroup id="optAdformatsVideo" label="Video">
                                                <option value="preroll">Video Preroll</option>
                                                <option value="instream">Video Instream</option>
                                                <option value="outstream">Video Outstream</option>
                                            </optgroup>                                                  -->
                                        </select>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" id="mainSource">
                                    <div class="form-group">
                                        <label for="txtBanner">Source *</label>
                                        <textarea class="form-control" type="input" id="txtBanner" placeholder="Source here ..." rows="2" data-error="Banner link is required."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group" id="secondSource">
                                        <label for="txtBanner2">Addition source *</label>
                                        <textarea class="form-control" type="input" id="txtBanner2" placeholder="Addition source here ..." rows="2" data-error="Banner link is required."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group" id="videoSource">
                                        <label for="txtBannerVideo">Video Source *</label>
                                        <textarea class="form-control" type="input" id="txtBannerVideo" placeholder="Video source here ..." rows="2" data-error="Banner link is required."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group" id="output">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                              <button class="btn btn-info" id="btnCopy" title="Copy link">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                                  </svg>
                                              </button>
                                              <button class="btn btn-info border-left" id="btnOpen" title="Open link">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                                                    <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                                                    <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                                                </svg>
                                              </button>
                                            </div>
                                            <textarea class="form-control" id="txtOutput" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> For more informations, please visit our website. <a href="https://yomedia.vn" target="_blank">Yomedia</a>.</p>
                                </div>
                            </div>
                        </div>
                        <div class="hidden"><input type="submit"></div>
                    </form>
                </div>
                <div class="col-xl-8 offset-xl-2">
                        <button type="button" id="btnSave" onclick="$('#frmCreateSource').submit();" class="btn btn-success btn-send">Submit</button>
                        <button type="button" id="btnReset" class="ml-2 btn btn-warning btn-send">Reset</button>
                    </div>
                </div>
            </div>
        </div>
